<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="player-label" class="badge">player</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="player-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" height="120px" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" height="120px" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.png" height="120px" alt="scissors">
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="js/app.js"></script>
  </body>
</html>
